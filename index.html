<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation Form</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #dce9f9, #e2ecf5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      border: 2px solid #102b48;
    }

    h1 {
      text-align: center;
      color: #102b48;
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #102b48;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    input[type="submit"] {
      background-color: #102b48;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #386fb1;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Create Wedding Invitation</h1>
  <form action="1.html" method="get" target="_blank">
    <label for="idname">Inviter Full Name:</label>
    <input type="text" id="idname" name="idname" required>

    <label for="name1">Groom Name:</label>
    <input type="text" id="name1" name="name1">

    <label for="name2">Bride Name:</label>
    <input type="text" id="name2" name="name2">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="time">Time:</label>
    <input type="text" id="time" name="time">

    <label for="venue">Venue:</label>
    <textarea id="venue" name="venue"></textarea>

    <input type="submit" value="Generate Invitation">
  </form>
</div>

</body>
</html>
